<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>

<p-table [value]="pessoas">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoas>
      <tr>
          <td>{{pessoas.nome}}</td>
          <td>{{pessoas.sobrenome}}</td>
      </tr>
  </ng-template>
</p-table>
