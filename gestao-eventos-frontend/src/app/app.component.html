<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>

<p-table [value]="pessoas" *ngIf="activeItem.label === 'Pessoas'">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoas>
      <tr>
          <td>{{pessoas.nome}}</td>
          <td>{{pessoas.sobrenome}}</td>
          <td><button (click)="apagarPessoa(pessoas.id)">Excluir</button></td>
      </tr>
  </ng-template>
</p-table>

<p-table [value]="salasDoEvento" *ngIf="activeItem.label === 'Salas'">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome </th>
          <th>Lotação</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-salas>
      <tr>
          <td>{{salas.nomeDaSala}}</td>
          <td>{{salas.lotacaoDaSala}}</td>
          <td><button (click)="apagarSalas(salas.id)">Excluir</button></td>
      </tr>
  </ng-template>
</p-table>

<p-table [value]="espacosDeCafe" *ngIf="activeItem.label === 'Cafes'">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome </th>
          <th>Lotação</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cafes>
      <tr>
          <td>{{cafes.nomeEspacoCafe}}</td>
          <td>{{cafes.lotacaoEspacoCafe}}</td>
          <td><button (click)="apagarCafes(cafes.id)">Excluir</button></td>
      </tr>
  </ng-template>
</p-table>
